{% load static %}

<!-- checkout.html -->
<form id="payment-form">
    {% csrf_token %}
    <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>

    <button id="submitbtn">Pay Now</button>
</form>

<style>
    /* Add your styles for the two-column layout */
    .payment-container {
        display: flex;
        justify-content: space-between;
    }

    .payment-details,
    .card-input {
        width: 48%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    /* Add styles for Stripe input fields */
    #card-element {
        margin-bottom: 20px;
    }

    /* Add styles for form errors */
    #card-errors {
        color: #fa755a;
        margin-top: 10px;
    }

    /* Add styles for the Pay Now button */
    #submitbtn {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    #submitbtn:hover {
        background-color: #45a049;
    }
</style>

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/stripe.js' %}"></script>
